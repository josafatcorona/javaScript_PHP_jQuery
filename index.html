<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tasks App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="#" class="navbar-brand">Tasks App</a>
		<ul class="navbar-nav ml-auto">
			<form class="form-inline my-2 my-lg-0">
				<input type="search" id="search" name="" class="form-control mr-sm-2" placeholder="Search Your Task">
				<button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</ul>
	</nav>

	<div class="container p-4">
		<div class="row">
			<div class="col-md-5">
				<div class="card">
					<div class="card-body">
						<form id="task-form">
							<div class="form-group">
								<input type="text" id="name" placeholder="Task Name" class="form-control">		
							</div>
							<div class="form-group">
								<textarea id="description" cols="30" rows="10" 
								class="form-control" placeholder="Task Description"></textarea>							
							</div>
							<button type="submit" class="btn btn-primary
							btn-block text-center">
							Save Task
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-7">
			<table class="table table-bordered tables-sm">
				<caption>Tasks</caption>
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody id="tasks"></tbody>
			</table>
		</div>
	</div>

</div>

<script
src="http://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
